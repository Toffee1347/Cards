<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta property="og:site_name" content="Cards Online">
        <meta property="og:title" content="Play Chase the Ace" />
        <meta property="og:description" content="Play Chase the Ace with your friends!" />
        <meta property="og:image" itemprop="image" content="http://cardonline.co.uk/static/img/icon.png">
        <meta property="og:type" content="website" />
        <meta property="og:updated_time" content="1609445303693" />

        <link rel="icon" href="/static/img/icon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js" integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA==" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/token.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Chase the Ace</title>
    </head>
    <body>
        <div id="particles"></div>
        <div class="container">
            <div class="center">
                <div class="content">
                    <div class="title animate__animated animate__zoomIn">Cards</div>
                    <br>
                    <div id="buttons" class="animate__animated animate__rollIn">
                        <a href="./start/cta"><button class="btn btn-primary margin button-anim" type="button">Play Chase the Ace</button></a><br>
                        <div class="break"></div>
                        <form id="join">
                            <input id="name" type="text" minlength=1 maxlength="10" placeholder="Username" required><input id="gameId" type="text" minlength="5" maxlength="5" placeholder="Game Code" required>
                            <div class="break"></div>
                            <input class="btn" type="submit" value="Join">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function page_onload() {
                document.getElementById('name').placeholder = localStorage.getItem('name') || 'Username'
                document.getElementById('join').onsubmit = (ev) => {
                    ev.preventDefault()
                    sessionStorage.setItem('userNamePicked', true)
                    localStorage.setItem('name', document.getElementById('name').value || localStorage.getItem('name'))
                    window.location.replace('/cta#' + document.getElementById('gameId').value + '?' + (encodeURI(document.getElementById('name').value) || encodeURI(localStorage.getItem('name'))))
                }
            }
        </script>
    </body>
</html>
